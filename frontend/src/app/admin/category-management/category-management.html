<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Gerenciar Categorias</h2>

    <form (ngSubmit)="saveCategory()">
      <div class="mb-3">
        <label for="categoryName" class="form-label">Nome da Categoria</label>
        <input type="text" class="form-control" id="categoryName" [(ngModel)]="currentCategory.name" name="categoryName" required>
      </div>
      <button type="submit" class="btn btn-primary me-2">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="clearForm()">Cancelar</button>
    </form>

    <hr class="my-4">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
