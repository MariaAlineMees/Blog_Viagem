<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Estatísticas de Postagens</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Título da Postagem</th>
          <th scope="col">Número de Cliques</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stat of statistics">
          <td>{{ stat.title }}</td>
          <td>{{ stat.clicks }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
