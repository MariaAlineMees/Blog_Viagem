<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Gerenciar Postagens</h2>

    <form (ngSubmit)="savePost()">
      <div class="mb-3">
        <label for="postTitle" class="form-label">Título da Postagem</label>
        <input type="text" class="form-control" id="postTitle" [(ngModel)]="currentPost.title" name="postTitle" required>
      </div>
      <div class="mb-3">
        <label for="postContent" class="form-label">Conteúdo</label>
        <textarea class="form-control" id="postContent" [(ngModel)]="currentPost.content" name="postContent" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary me-2">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="clearForm()">Cancelar</button>
    </form>

    <hr class="my-4">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Título</th>
          <th scope="col">Conteúdo</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editPost(post)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
